<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Artista</h3>
    </div>
    <div class="card-body">
      <form action="">

        <div class="form-group">
          <label for="">Nombre:</label>
          <input #nombre type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Tipo:</label>
          <input #tipo type="text" class="form-control">
        </div>

        <button (click)="guardarArtistas(nombre.value, tipo.value)" class="btn btn-danger" style="margin-top: 10px">Guardar</button>

      </form>
    </div>
  </div>
</div>
