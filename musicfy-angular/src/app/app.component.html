<div style="text-align: center">
  <h1>
    Musicfy
  </h1>
</div>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Artistas</h2>
    </div>
  </div>

  <div class="card-body" style="text-align: center; margin-top: 20px">
    <button (click)="listarArtistas()" class="btn btn-info">Listar Artistas</button>
    <button (click)="anadirArtistas()" class="btn btn-success" style="margin-left: 10px">Añadir Artistas</button>
    <button (click)="editarArtistas()" class="btn btn-warning" style="margin-left: 10px">Editar Artistas</button>
    <button (click)="eliminarArtistas()" class="btn btn-danger" style="margin-left: 10px">Eliminar Artistas</button>
  </div>
</div>

<div class="container" style="margin-top: 20px">
  <div class="card">
    <div class="card-header">
      <h2>Album</h2>
    </div>
  </div>

  <div class="card-body" style="text-align: center; margin-top: 20px">
    <button (click)="listarAlbum()" class="btn btn-info">Listar Album</button>
    <button (click)="anadirAlbum()" class="btn btn-success" style="margin-left: 10px;">Añadir Album</button>
    <button (click)="editarAlbum()" class="btn btn-warning" style="margin-left: 10px;">Editar Album</button>
    <button (click)="eliminarAlbum()" class="btn btn-danger" style="margin-left: 10px;">Eliminar Album</button>
  </div>
</div>

<hr>
