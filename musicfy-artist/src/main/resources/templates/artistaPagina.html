<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport", content="width=device-width, initial-scale=1">
    <title>Musicfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <a th:href="@{/home}" class="btn btn-warning">Volver</a>
        <a th:href="@{/nuevoArtista}" class="btn btn-primary">Nuevo Artista</a>
        <table class="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>NOMBRE</td>
                    <td>TIPO</td>
                    <td>ACCIONES</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="artista:${artista}">
                    <td th:text="${artista.id_artista}"></td>
                    <td th:text="${artista.nombre_artista}"></td>
                    <td th:text="${artista.tipo_artista}"></td>
                    <td>
                        <a th:href="@{/editarArtista/} + ${artista.id_artista}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarArtista/} + ${artista.id_artista}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
