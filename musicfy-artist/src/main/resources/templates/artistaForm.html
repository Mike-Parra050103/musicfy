<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport", content="width=device-width, initial-scale=1">
    <title>Musicfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/guardarArtista}" th:object="${artista}" method="post">
                <div class="card">
                  <div class="card-header">
                      <h3>Modulo Artista</h3>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                          <label>ID Album</label>
                          <input th:field="*{id_artista}" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>Nombre Album</label>
                          <input th:field="*{nombre_artista}" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>Tipo</label>
                          <input th:field="*{tipo_artista}" type="text" class="form-control">
                      </div>
                  </div>
                  <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                  </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
